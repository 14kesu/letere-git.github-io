<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

<div id="aplayer"></div>

<script>
    const home = "https:\/\/14kesu.github.io\/letere-git.github-io\/zh-tw\/"
    console.log(home);
    const ap = new APlayer({
        lrcType: 3,
        container: document.getElementById('aplayer'),
        fixed: true,
        audio: [{
        name: 'ÁîµÂáªÊõºÊ≥¢',
        artist: 'ÊØíËçØÊòØÊ±§Â∫ï',
        url: home + 'music/ÁîµÂáªÊõºÊ≥¢-ÊØíËçØÊòØÊ±§Â∫ï/song.mp3',
        cover: home +  'music/ÁîµÂáªÊõºÊ≥¢-ÊØíËçØÊòØÊ±§Â∫ï/cover.jpg',
        lrc: home + 'music/ÁîµÂáªÊõºÊ≥¢-ÊØíËçØÊòØÊ±§Â∫ï/lyric.lrc'
        }]
    });
    

    

    window.onbeforeunload = () => {
        
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    };

    

    window.onload = () => {
        
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) {
            return;
        }
        
        ap.list.switch(playInfo.index);
        
        setTimeout(() => {
            
            ap.seek(playInfo.currentTime);
            
            if (!playInfo.paused) {
                ap.play()
            }
        }, 500);
    };
</script>
