        lrcType: 3,

        fixed: true,
        audio: [{
        name: 'ÁîµÂáªÊõºÊ≥¢',
        artist: 'ÊØíËçØÊòØÊ±§Â∫ï',
        url: home + 'music/ÁîµÂáªÊõºÊ≥¢-ÊØíËçØÊòØÊ±§Â∫ï/song.mp3',
        cover: home +  'music/ÁîµÂáªÊõºÊ≥¢-ÊØíËçØÊòØÊ±§Â∫ï/cover.jpg',
        lrc: home + 'music/ÁîµÂáªÊõºÊ≥¢-ÊØíËçØÊòØÊ±§Â∫ï/lyric.lrc'
        }]
    });
    

    

    window.onbeforeunload = () => {
        
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    };

    

    window.onload = () => {
        
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) {
            return;
        }
        
        ap.list.switch(playInfo.index);
        
        setTimeout(() => {
            
            ap.seek(playInfo.currentTime);
            
            if (!playInfo.paused) {
                ap.play()
            }
        }, 500);
    };
</script>

function loadExternalResource(url, type) {
  return new Promise((resolve, reject) => {
    let tag;

    if (type === 'css') {
      tag = document.createElement('link');
      tag.rel = 'stylesheet';
      tag.href = url;
    }
    else if (type === 'js') {
      tag = document.createElement('script');
      tag.type = 'module';
      tag.src = url;
    }
    if (tag) {
      tag.onload = () => resolve(url);
      tag.onerror = () => reject(url);
      document.head.appendChild(tag);
    }
  });
}
